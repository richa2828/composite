<html>
    <head>
        <body>
            <script>
                var num=prompt("enter any number")
                var count=0;
                for(var i=1;i<num;i++)
                {
                   
                    if(num!=1)
                    if(num%i==0)
                    {
                        count++
                    }

                }
                if(count>2)
                {
                    document.write(num+"num is a composite  number ")
                }
                else{
                    if(num!=0)
                    document.write(num+"num is a  prime number ")
                }
            </script>
        </body>
    </head>
</html>
